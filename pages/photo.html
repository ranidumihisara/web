<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook-like Page</title>
<link rel="stylesheet" href="../styles/photo.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Facebook</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Friends</a></li>
          <li><a href="#">Messages</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="posts">
      <div class="post">
        <div class="post-header">
          <img src="..//images/slide2.png" alt="Profile Picture">
          <div class="post-info">
            <h2>John Doe</h2>
            <p>Posted on June 17, 2024</p>
          </div>
        </div>
        <p class="post-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam in velit sed nulla tincidunt vulputate vel id orci.</p>
        <div class="post-actions">
          <button>Like</button>
          <button>Comment</button>
          <button>Share</button>
        </div>
      </div>

      <!-- More posts can be added similarly -->

    </section>

    <aside class="sidebar">
      <h2>Friends</h2>
      <ul class="friend-list">
        <li><img src="..//images/slide2.png" alt="Friend 1"></li>
        <li><img src="..//images/slide2.png" alt="Friend 2"></li>
        <li><img src="..//images/slide2.png" alt="Friend 3"></li>
        <!-- Add more friends as needed -->
      </ul>
    </aside>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 Facebook. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
